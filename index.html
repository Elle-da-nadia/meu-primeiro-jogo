<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo Simples - Quadrado Dodge</title>
  <style>
    body {
      background: #111;
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial;
      flex-direction: column;
    }
    canvas {
      background: #222;
      border: 3px solid #fff;
    }
  </style>
</head>
<body>
  <h2>Desvie dos blocos!</h2>
  <canvas id="game" width="500" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let player = { x: 230, y: 350, size: 30, speed: 5 };
    let blocks = [];
    let gameOver = false;
    let score = 0;

    function spawnBlock() {
      blocks.push({
        x: Math.random() * 470,
        y: -20,
        size: 20,
        speed: 2 + Math.random() * 3
      });
    }

    function update() {
      if (gameOver) return;

      blocks.forEach((b) => {
        b.y += b.speed;
        if (
          b.x < player.x + player.size &&
          b.x + b.size > player.x &&
          b.y < player.y + player.size &&
          b.y + b.size > player.y
        ) {
          gameOver = true;
          alert("GAME OVER! Pontuação: " + score);
        }
      });

      blocks = blocks.filter(b => b.y < 420);
      score++;
    }

    function draw() {
      ctx.clearRect(0, 0, 500, 400);

      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x, player.y, player.size, player.size);

      ctx.fillStyle = "red";
      blocks.forEach(b => ctx.fillRect(b.x, b.y, b.size, b.size));
    }

    function loop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(loop);
    }

    setInterval(spawnBlock, 700);
    loop();

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && player.x > 0) player.x -= player.speed;
      if (e.key === "ArrowRight" && player.x < 470) player.x += player.speed;
    });
  </script>
</body>
</html>
